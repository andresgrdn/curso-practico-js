<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Descuentos y porcentajes | Curso practico de js Platzi</title>

  <script src="./descuentos.js"></script>
</head>

<body>
  <header>
    <h1>Precios y descuentos</h1>
    <p>Taller 2 del curso</p>
  </header>

  <section>
    <h2>Calcula el precio con descuento de tus productos</h2>

    <form>
      <label for="InputPrice">Ingresa el precio de tu producto</label>
      <input type="number" id="InputPrice">

      <label for="InputDiscount">Ingresa el descuento a aplicar</label>
      <input type="number" id="InputDiscount">

      <button type="button" onclick="onClickButtonPriceDiscount()">
        Calcular precio con descuento
      </button>

      <p id="ResultPrice"></p>
    </form>
  </section>
</body>

</html>
